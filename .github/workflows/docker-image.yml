name: Build and Push Docker Compose

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # need checkout before using compose-action
      - uses: actions/checkout@v3
      - uses: adrielcodeco/docker-compose-run-action@v1
        with:
          compose-file: "./docker-compose.yml"
          service: my-service
